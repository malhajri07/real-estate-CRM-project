# Cloud Build configuration for Google Cloud Platform deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/real-estate-crm:$COMMIT_SHA', '.']
    
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/real-estate-crm:$COMMIT_SHA']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'real-estate-crm'
      - '--image'
      - 'gcr.io/$PROJECT_ID/real-estate-crm:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--set-env-vars'
      - 'NODE_ENV=production,DATABASE_URL=${_DATABASE_URL},JWT_SECRET=${_JWT_SECRET},SESSION_SECRET=${_SESSION_SECRET}'

# Substitution variables
substitutions:
  _DATABASE_URL: 'postgresql://postgres:password@/real_estate_crm?host=/cloudsql/PROJECT_ID:REGION:INSTANCE_NAME'
  _JWT_SECRET: 'your-jwt-secret-key'
  _SESSION_SECRET: 'your-session-secret-key'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'